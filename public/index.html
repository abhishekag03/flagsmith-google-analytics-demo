<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Simple Flagsmith Demo" />
    <title>Flagsmith + GA Demo</title>
    
    <!-- Google Analytics - REPLACE G-XXXXXXXXXX with your actual GA4 Measurement ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-***"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      // Configure GA4 to work with any domain (flexible for demos)
      gtag('config', 'G-***', {
        cookie_domain: 'none',
        send_page_view: true,
        custom_map: {
          'custom_parameter_1': 'variant',
          'custom_parameter_2': 'user_segment'
        }
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
